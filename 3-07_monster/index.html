<header>
  <div class="container">
    <h1>コンソールでモンスターを倒せ！</h1>
    <h2>変数・定数の有効範囲1</h2>
  </div><!-- /.container -->

<main>
  <div class="container">
  <section>

  </section>
  </div><!-- /.container -->
</main>
<footer>
  <div class="container">
    <p>JavaScript Samples</p>
  </div><!-- /.container -->
</footer>
<script>
  'use stript';


  let enemy = 100;
  let count = 0;
  window.alert('戦闘モード');

  // 0より大きかったら走らせる
  while(enemy > 0) {
    // 30以下の数字をattackに代入
    const attack = Math.floor(Math.random() * 30) + 1;
    console.log('モンスター' + attack + 'のダメージ!');
    enemy -= attack;
    count += 1;
  }
  console.log(count + '回でモンスターを倒した!');
</script>

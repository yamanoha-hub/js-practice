<script>
  'use strict';

  // 3の倍数fizz、5の倍数buzz、15の倍数はfizzbuzz
  function fizzbuzz(num) {
    if(num % 3 === 0 && num % 5 === 0) {
      return 'fizzbuzz';
    } else if(num % 3 === 0) {
      return 'fizz';
    } else if(num % 5 === 0) {
      return 'buzz';
    } else {
      return num;
    }
  }
  
  // 30以下出力
  let i = 1;
  while(i <= 30) {
    console.log(fizzbuzz(i));
    i += 1;
  }

</script>

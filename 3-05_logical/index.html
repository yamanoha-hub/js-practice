<body>
<header>
  <div class="container">
    <h1>時間で異なるメッセージを表示する</h1>
    <h2>2つ以上の条件式で1つの条件を作る</h2>
  </div><!-- /.container -->
</header>
<main>
  <div class="container">
    <section>

  </section>
  </div><!-- /.container -->

<footer>
  <div class="container">

  </div><!-- /.container -->
</footer>
<script>
  'use strict';
  // 現在の時間を記憶してgetHoursで時を取得してhourに代入
  const hour = new Date().getHours();

  // 19時~21時まで
  if(hour >= 19 && hour < 21) {
    window.alert('お弁当30%OFF!');
  // 9時と15時
  } else if(hour === 9 || hour === 15) {
    window.alert('お弁当1個買ったら1個おまけ!');
  // それ以外
  } else {
    window.alert('お弁当はいかがですか');
  }
</script>

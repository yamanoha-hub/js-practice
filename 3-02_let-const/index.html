<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テンプレート</title>
  <link href="../images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>入力内容に応じて動作を変更する</h1>
    <h2>クリックされたボタンの結果を変数に保存する</h2>
  </div><!-- /.container -->
</header>
<main>
  <div class="container">
  <section>

  </section>
  </div><!-- /.container -->
</main>
<footer>
  <div class="container">
    <p>JavaScript Samples</p>
  </div><!-- /.container -->
</footer>
<script>
  'use strict';

  // promptは数式の計算結果などのメッセージやテキストフィールドが一緒に表示される。
  const answer = window.prompt('ヘルプを見ますか？');
  console.log(answer);


  if(answer === 'yes') {
    // yesなら以下を再表示
    window.alert('タップでジャンプ、障害物をよけます。');
  } else if(answer === 'no') {
    // noなら以下を再表示
    window.alert('ゲーム起動中...');
  } else {
    // それ以外なら以下を表示
    window.alert('yesかnoでお答えください。');
  }
</script>
</body>
</html>

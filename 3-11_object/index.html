<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テンプレート</title>
  <link href="../images/favicon.ico" rel="shortcut icon">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1>アイテムの価格と在庫を表示する</h1>
    <h2>本のデータを登録する</h2>
  </div><!-- /.container -->
</header>
<main>
  <div class="container">
    <section>
      <table>
        <tr>
          <td id="title"></td>
          <td id="price"></td>
          <td id="stock"></td>
        </tr>
      </table>
    </section>
  </div><!-- /.container -->
</main>
<footer>
  <div class="container">
    <p>JavaScript Samples</p>
  </div><!-- /.container -->
</footer>
<script>
  'use stript';

  // データを代入
  let jsbook = {title: 'javaScript入門', price: 2500, stock: 3};

  // console.log(jsbook);
  // console.log(jsbook.title);
  // console.log(jsbook['price']);
  // console.log(jsbook.price);
  // jsbook.stock = 10;
  // console.log(jsbook.stock);

  // それぞれのidのテキストに代入したデータを出力
  document.getElementById('title').textContent = jsbook.title;
  document.getElementById('price').textContent = jsbook.price + '円';
  document.getElementById('stock').textContent = jsbook.stock;
  // for(let p in jsbook) {

</script>
</body>
</html>
